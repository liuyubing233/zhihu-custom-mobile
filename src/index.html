<div id="CTZ_DIALOG" style="display: none">
  <div class="ctz-header">
    <span class="ctz-version"></span>
    <div class="ctz-top-operate">
      <!-- <span id="CTZ_FETCH_STATUS">状态获取中...</span>
      <button class="ctz-button" id="CTZ_CHANGE_FETCH" size="small">切换接口拦截</button> -->
    </div>
    <button id="CTZ_CLOSE_DIALOG">✕</button>
  </div>
  <div class="ctz-menu"></div>
  <div class="ctz-content">
    <div id="CTZ_BASIS" style="display: none">
      <div class="ctz-content-top">
        <a href="#CTZ_BASIS_SHOW">显示</a>
        <a href="#CTZ_BASIS_BACKGROUND">颜色</a>
        <a href="#CTZ_BASIS_SETTING">配置</a>
      </div>
      <div class="ctz-content-center">
        <div id="CTZ_BASIS_SHOW" style="display: none"></div>
        <div id="CTZ_BASIS_BACKGROUND" style="display: none">
          <div class="ctz-set-background">
            <div class="fwb mt8 ctz-background-title">外观</div>
            <div id="CTZ_BACKGROUND" class="ctz-background-content"></div>
            <div class="fwb mt8 ctz-background-title">浅色设置</div>
            <div id="CTZ_BACKGROUND_LIGHT" class="ctz-background-content"></div>
            <div class="fwb mt8 ctz-background-title">深色设置</div>
            <div id="CTZ_BACKGROUND_DARK" class="ctz-background-content"></div>
          </div>
        </div>
        <div id="CTZ_BASIS_SETTING" style="display: none">
          <button class="ctz-button" name="configExport" style="margin-right: 8px">获取当前配置</button>
          <button class="ctz-button" name="configReset">恢复默认配置</button>
          <div class="ctz-hidden-item-br"></div>
          <div class="ctz-config-import-box">
            <div>配置导入</div>
            <textarea name="textConfigImport" placeholder="配置参考获取的格式"></textarea>
            <button class="ctz-button" name="configImport">确 定</button>
          </div>
          <div class="ctz-hidden-item-br"></div>
          <div class="ctz-config-import-box">
            <div>自定义样式</div>
            <textarea name="textStyleCustom" placeholder="示例: body{background: #ffffff;}"></textarea>
            <div class="ctz-btn-box">
              <button class="ctz-button" name="styleCustom" style="margin-right: 12px">确 定</button>
              <button class="ctz-button" name="styleCustomReset">清 空</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="CTZ_HIDDEN" style="display: none">
      <div class="ctz-content-center"></div>
    </div>

    <div id="CTZ_FILTER" style="display: none">
      <!-- <div class="ctz-content-top"></div> -->
      <div class="ctz-content-center">
        <div class="ctz-filter-defail-who">
          <div class="ctz-label">屏蔽以下官方账号的回答</div>
          <div class="ctz-one">
            <label><input class="ctz-i" name="removeZhihuOfficial" type="checkbox" value="on" />所有知乎官方账号</label>
          </div>
          <div class="ctz-flex-wrap ctz-one">
            <label><input class="ctz-i" name="removeStoryAnswer" type="checkbox" value="on" />故事档案局</label>
            <label><input class="ctz-i" name="removeYanxuanAnswer" type="checkbox" value="on" />盐选科普</label>
            <label><input class="ctz-i" name="removeYanxuanRecommend" type="checkbox" value="on" />盐选推荐</label>
            <label><input class="ctz-i" name="removeYanxuanCPRecommend" type="checkbox" value="on" />盐选测评室</label>
          </div>
        </div>

        <div class="ctz-flex-wrap ctz-one">
          <label>
            <span class="ctz-label">屏蔽「匿名用户」回答</span>
            <input class="ctz-i" name="removeAnonymousAnswer" type="checkbox" value="on" />
          </label>
        </div>

        <div class="ctz-filter-defail-tag ctz-one">
          <div class="ctz-label">屏蔽带有以下标签的回答</div>
          <div class="ctz-flex-wrap">
            <label><input class="ctz-i" name="removeFromYanxuan" type="checkbox" value="on" />选自盐选专栏</label>
            <label><input class="ctz-i" name="removeUnrealAnswer" type="checkbox" value="on" />带有虚构创作</label>
            <label><input class="ctz-i" name="removeFromEBook" type="checkbox" value="on" />选自电子书</label>
          </div>
        </div>

        <label class="ctz-one" style="display: flex; align-items: center">
          <span class="ctz-label">列表屏蔽视频<span class="ctz-label-tag ctz-label-tag-ZVideo">视频</span></span>
          <input class="ctz-i" name="removeItemAboutVideo" type="checkbox" value="on" />
        </label>

        <label class="ctz-one" style="display: flex; align-items: center">
          <span class="ctz-label">列表屏蔽文章<span class="ctz-label-tag ctz-label-tag-Article">文章</span></span>
          <input class="ctz-i" name="removeItemAboutArticle" type="checkbox" value="on" />
        </label>
      </div>
    </div>

    <div id="CTZ_BLACKLIST" style="display: none">
      <div class="ctz-content-top"></div>
      <div class="ctz-content-center">CTZ_BLACKLIST</div>
    </div>

    <div id="CTZ_HISTORY" style="display: none">
      <div class="ctz-content-top">
        <a href="#CTZ_HISTORY_LIST">推荐列表缓存</a>
        <a href="#CTZ_HISTORY_VIEW">浏览历史记录</a>
      </div>
      <div class="ctz-content-center">
        <div id="CTZ_HISTORY_LIST" style="display: none">
          <button class="ctz-button" name="buttonHistoryClear" data-id="list">清空列表缓存</button>
          <div class="ctz-set-content"></div>
          <div class="ctz-commit ta-c mt8">--- 最多缓存500条，包含已过滤项 ---</div>
        </div>
        <div id="CTZ_HISTORY_VIEW" style="display: none">
          <button class="ctz-button" name="buttonHistoryClear" data-id="view">清空历史记录</button>
          <div class="ctz-set-content"></div>
          <div class="ctz-commit ta-c mt8">--- 最多缓存500条 ---</div>
        </div>
      </div>
    </div>
  </div>
  <div class="ctz-footer">
    <a href="https://github.com/liuyubing233/zhihu-custom-mobile" target="_blank">Github⭐</a>
    <a
      href="https://greasyfork.org/zh-CN/scripts/488508-%E7%9F%A5%E4%B9%8E%E4%BF%AE%E6%94%B9%E5%99%A8%E7%A7%BB%E5%8A%A8%E7%89%88-%E6%8C%81%E7%BB%AD%E6%9B%B4%E6%96%B0"
      target="_blank"
      >GreasyFork</a
    >
  </div>
</div>

<div id="CTZ_OPEN_BUTTON">⚙︎</div>

<div id="CTZ_MESSAGE_BOX"></div>

<div id="CTZ_LOADING_TOAST" style="display: none">
  <div class="ctz-loading-toast-icon"><span>↻</span></div>
  <div class="ctz-loading-toast-text">加载中...</div>
</div>

<!-- 自定义的评论弹窗 -->
<div id="CTZ_COMMENT" style="display: none">
  <div class="ctz-comment-header">
    <div class="ctz-comment-header-left">
      <div class="ctz-comment-count"><span>0</span>条评论</div>
      <div class="ctz-comment-sort">
        <button name="score">默认</button>
        <button name="ts">最新</button>
      </div>
    </div>
    <button class="ctz-comment-btn" id="CTZ_BUTTON_COMMENT_CLOSE">✕</button>
  </div>
  <div class="ctz-comment-content">
    <div class="ctz-comment-list"></div>
  </div>
</div>

<!-- 评论回复弹窗 -->
<div id="CTZ_COMMENT_CHILD" style="display: none">
  <div class="ctz-comment-header">
    <button class="ctz-comment-btn" id="CTZ_BOTTOM_COMMENT_BACK">◀︎ 评论回复</button>
  </div>
  <div class="ctz-comment-content">
    <div class="ctz-comment-list"></div>
  </div>
</div>

<div style="display: none" class="ctz-preview" id="CTZ_PREVIEW_IMAGE">
  <div><img src="" /></div>
</div>
